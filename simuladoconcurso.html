    { question: "Suponha que um professor esteja ensinando a função linear f(x) = ax + b. Ele deseja que seus alunos compreendam as condições para que a função seja crescente ou decrescente. Assinale a alternativa que corretamente descreve essas condições:", options: ["A função é crescente se a > 0 e decrescente se a < 0", "A função é crescente se a < 0 e decrescente se a > 0", "A função é sempre crescente", "A função é sempre decrescente"], correct: "A função é crescente se a > 0 e decrescente se a < 0" },

    { question: "Durante uma aula de cálculo, o professor pede aos alunos que calculem a integral indefinida de f(x) = x^2. Assinale a alternativa correta:", options: ["∫ x^2 dx = (1/3)x^3 + C", "∫ x^2 dx = x^3 + C", "∫ x^2 dx = (2/3)x^3 + C", "∫ x^2 dx = (1/2)x^3 + C"], correct: "∫ x^2 dx = (1/3)x^3 + C" },
    { question: "Em uma atividade de álgebra linear, o professor apresenta um sistema de equações lineares e pede aos alunos que resolvam o sistema usando o método da substituição. Assinale a alternativa correta que mostra a solução do sistema: x + y = 2 e 2x - y = 3.", options: ["x = 1, y = 1", "x = 2, y = 0", "x = 1, y = 2", "x = 0, y = 2"], correct: "x = 1, y = 1" },

    { question: "Durante uma aula de cálculo, o professor apresenta o conceito de limite e pede aos alunos que calculem o limite de f(x) = 1/x à medida que x se aproxima de 0. Assinale a alternativa correta:", options: ["lim (x→0) 1/x = ∞", "lim (x→0) 1/x = 1", "lim (x→0) 1/x = 0", "lim (x→0) 1/x = -∞"], correct: "lim (x→0) 1/x = ∞" },

    { question: "Em uma atividade de estatística, o professor apresenta uma tabela de frequências e pede aos alunos que calculem a moda. Assinale a alternativa correta sobre como calcular a moda de um conjunto de dados:", options: ["A moda é o valor que mais se repete", "A moda é o valor central", "A moda é a média dos valores", "A moda é o valor mínimo"], correct: "A moda é o valor que mais se repete" },
    { question: "O professor apresenta um problema de álgebra linear e pede aos alunos que encontrem o traço de uma matriz 3x3. Assinale a alternativa correta que representa o traço de uma matriz 3x3:", options: ["O traço é a soma dos elementos da diagonal principal", "O traço é o produto dos elementos da diagonal principal", "O traço é a soma dos elementos fora da diagonal principal", "O traço é o produto dos elementos fora da diagonal principal"], correct: "O traço é a soma dos elementos da diagonal principal" },

    { question: "Em uma atividade de álgebra linear, o professor apresenta um sistema de equações lineares e pede aos alunos que resolvam o sistema usando o método da eliminação. Assinale a alternativa correta que mostra a solução do sistema: 2x + 3y = 6 e x - y = 1.", options: ["x = 1, y = 1", "x = 2, y = 0", "x = 1, y = 2", "x = 0, y = 2"], correct: "x = 1, y = 1" }
    
    // Mais perguntas conforme necessário até completar 100
];


    // Função para embaralhar as perguntas
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function loadQuiz() {
        shuffle(questions); // Embaralhar as perguntas
        const quizContainer = document.getElementById('quiz');
        questions.forEach((question, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.innerHTML = `
                <p>${index + 1}. ${question.question}</p>
                <div class="options">
                    ${question.options.map((option, i) => `
                        <label>
                            <input type="radio" name="question${index}" value="${option}">
                            ${option}
                        </label>
                    `).join('')}
                </div>
            `;
            quizContainer.appendChild(questionDiv);
        });
    }

    function submitQuiz() {
        let score = 0;
        questions.forEach((question, index) => {
            const options = document.getElementsByName(`question${index}`);
            options.forEach(option => {
                if (option.checked && option.value === question.correct) {
                    score++;
                }
            });
        });
        document.getElementById('score').innerText = `Você acertou ${score} de ${questions.length} perguntas.`;
        document.getElementById('result').style.display = 'block';
    }

    window.onload = loadQuiz;
</script>
